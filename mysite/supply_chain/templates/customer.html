<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Form</title>
</head>
<body>
    <h1>Customer Order Form</h1>
    <form action="{% url 'customer' %}" method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        
        <label for="products">Select Products:</label><br>
        {% for product in seller %}
            <input type="checkbox" id="{{ product.id }}" name="products" value="{{ product.id }}">
            <label for="{{ product.id }}">{{ seller.subcategory }} - ${{ product.price }}</label><br>
        {% endfor %}
        <br>
        
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
